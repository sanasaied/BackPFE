version: '3.8'
services:
  api:
    container_name: tinar_backend
    build: 
      context: ./
      dockerfile: dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    restart: on-failure
    depends_on:
      - database
    environment:
      cors__domains: "http://localhost:3000"
  database:
    image: mongo
    container_name: mongoDatabase
    restart: on-failure
    ports:
      - "4000:4000"
    volumes:
      - database_volume:/var/lib/mongodb/data
volumes:
  database_volume:


   
    